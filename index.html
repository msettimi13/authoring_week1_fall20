<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with SASS</title>
    <!-- never link your sass files (.scss) - those are working files only -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main id="app">
        <h1 class="hidden">Welcome to my awesome app</h1>


        <nav class="main-nav">
            <li class="nav-item"><a href="#">list 1</a></li>
            <li class="nav-item"><a href="#">list 2</a></li>
            <li class="nav-item"><a href="#">list 3</a></li>
            <li class="nav-item"><a href="#">list 4</a></li>
            <li class="nav-item"><a href="#">list 5</a></li>
        </nav>
        <!-- end component -->

        <!-- add a user section here -->
        <section class="user-section"></section>
        <!-- end users section -->
    </main>

    <footer> this is a simple footer </footer>

    <!-- templates go here (these dont get rendered on the page) -->
    <template id="user-template">
        <div class="user">
            <h1 class="hidden"></h1>
            <img src="" alt="prof img">
            <h2 class="user-name"></h2>
            <p class="user-role"></p>
            <p class="user-nickname"></p>
        </div>
    </template>
    <!-- end templates-->

    <script type="module" src="js/main.js"></script>
    
</body>
</html>
